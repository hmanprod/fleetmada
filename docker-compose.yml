version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fleetmada_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fleetmada}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fleetmada123}
      POSTGRES_DB: ${POSTGRES_DB:-fleetmada_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fleetmada_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fleetmada}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fleetmada_redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    networks:
      - fleetmada_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fleetmada_network:
    driver: bridge